<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="A simple timer application for film development">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Jerome Arfouche">
    <link rel="shortcut icon" type="image/x-icon" href="css/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="css/favicon72.ico" />
    <link rel="apple-touch-icon" sizes="114x114" href="css/favicon114.ico" />

    <meta property="og:title" content="Darkroom timer">
    <meta property="og:description" content="A simple timer application for film development">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@jerome_a_" />
    <meta name="twitter:creator" content="@jerome_a_">
    <meta name="twitter:title" content="Darkroom timer" />
    <meta name="twitter:description" content="A simple timer application for film development" />
    <meta name="twitter:url" content="https://jerome-arfouche.com/darkroom" />
    <script src="js/vendor/modernizr.js"></script>

    <title>Online Darkroom</title>
    <link rel="stylesheet" href="css/darkroom.css" />
</head>

<body>
    <div class="row title text-center margin-bottom">
        <h1>Online Darkroom Timer <small>beta</small></h1>
    </div>
    <form id="minutes" name="minutes" action="">
        <div class="row">
            <div class="show-for-medium-up small-1 medium-1 columns">
                <a href="#" class="1-less tiny">-60"</a>
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-less tiny">-30"</a>
            </div>

            <div class="small-3 medium-2 columns">
                <label for="development" class="right">Develop for</label>
            </div>

            <div class="small-4 medium-4 columns">
                <input tabindex=1 id="development" type="number" placeholder="minutes" required min="1" pattern="[0-9]*" title="development time in minutes">
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-more tiny">+30"</a>
            </div>

            <div class="show-for-medium-up small-1 medium-1 columns">
                <a href="#" class="1-more tiny">+60"</a>
            </div>
        </div>

        <div class="row">
            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-less tiny">-60"</a>
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-less  tiny">-30"</a>
            </div>

            <div class="small-3 medium-2 columns">
                <label for="inversion" class="right">Inversion every</label>
            </div>

            <div class="small-4 medium-4 columns">
                <input tabindex=2 id="inversion" type="number" placeholder="minutes" min="0.5" pattern="[0-9]*" required step="0.5" title="how often to invert, in minutes">
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-more tiny">+30"</a>
            </div>

            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-more tiny">+60"</a>
            </div>
        </div>

        <div class="row">
            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-less tiny">-60"</a>
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-less tiny">-30"</a>
            </div>

            <div class="small-3 medium-2 columns">
                <label for="stop" class="right">Stop for</label>
            </div>

            <div class="small-4 medium-4 columns">
                <input tabindex=3 id="stop" type="number" placeholder="minutes" required min="1" pattern="[0-9]*" title="stop bath duration, in minutes">
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-more tiny">+30"</a>
            </div>

            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-more tiny">+60"</a>
            </div>
        </div>

        <div class="row">
            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-less tiny">-60"</a>
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-less tiny">-30"</a>
            </div>

            <div class="small-3 medium-2 columns">
                <label for="fix" class="right">Fix for</label>
            </div>

            <div class="small-4 medium-4 columns">
                <input tabindex=4 id="fix" type="number" placeholder="minutes" required min="1" pattern="[0-9]*" title="fixing duration, in minutes">
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-more tiny">+30"</a>
            </div>

            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-more tiny">+60"</a>
            </div>
        </div>

        <div class="row">
            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-less tiny">-60"</a>
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-less tiny">-30"</a>
            </div>

            <div class="small-3 medium-2 columns">
                <label for="wash" class="right">Wash for</label>
            </div>

            <div class="small-4 medium-4 columns">
                <input tabindex=5 id="wash" type="number" placeholder="minutes" required min="1" pattern="[0-9]*" title="wash duration, in minutes">
            </div>

            <div class="small-1 medium-1 columns">
                <a href="#" class="0.5-more tiny">+30"</a>
            </div>

            <div class="show-for-medium-up medium-1 columns">
                <a href="#" class="1-more tiny">+60"</a>
            </div>
        </div>

        <div class="row">
            <div class="small-4 medium-6 left columns">
                <button tabindex=6 class="expand black" id="start" type="submit">Go !</button>
            </div>
            <div class="small-2 medium-4 columns">
                <button class="right secondary" type="submit" id="resetForm">Reset</button>
            </div>
        </div>
    </form>

    <section class="timer">
        <div class="row">
            <h2 data-alert id="notice" class="medium-push-1 medium-8 columns alert-box text-center">Get ready</h2>
        </div>
        <div class="row">
            <button class="small-3 small-push-1 columns secondary" type="submit" id="pause">Pause</button>
            <button class="small-3 small-pull-1 columns black" type="submit" id="resetInterval">Reset</button>
        </div>
        <div class="row" id="runningCounter">
            <h3 class="small-3 medium-3 columns subheader medium-text-right">Development: </h3>
            <h1 class="small-7 medium-7 columns small-text-right" id="devTimer"></h1>
        </div>
        <div class="row">
            <h3 class="small-3 medium-3 columns subheader medium-text-right">Stopping: </h3>
            <h1 class="small-7 medium-7 columns small-text-right" id="stopTimer"></h1>
        </div>
        <div class="row">
            <h3 class="small-3 medium-3 columns subheader medium-text-right">Fixing: </h3>
            <h1 class="small-7 medium-7 columns small-text-right" id="fixTimer"></h1>
        </div>
        <div class="row">
            <h3 class="small-3 medium-3 columns subheader medium-text-right">Washing: </h3>
            <h1 class="small-7 medium-7 columns small-text-right" id="washTimer"></h1>
        </div>
    </section>
    <div class="footer row">
        <div class="small-12 columns text-center">Made by <a href="https://jerome-arfouche.com">Jerome</a>. Like this ? <a target=_blank href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=4ZH5A85ZKJXG2">Buy me film !</a> Found a bug ? <span id="contact"></span>
        </div>
    </div>
    <audio id="beep">
        <source src="" type="audio/ogg">
        <source src="" type="audio/mp3">
    </audio>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/app.js"></script>
<script src="js/vendor/screenfull.min.js"></script>
</body>
</html>
